# Introduction
- Research Question - What is the correlation between different groups of people and scoring 5 or above in GCSE English and maths? 


---

- Ethnicity

- Gender

- FSM

- SEN_type

- Religious_denominated

- Value

# Code


```r
# a boring analysis
gcse2019 %&gt;%
  select(Value, Ethnicity, School_characteristic) %&gt;%
  filter(Value != "!") %&gt;%
  glimpse()
```

## Plot and text

.pull-left[
- In each school sample, there are nearly equal numbers of each ethnicity, except for the “All” category, which is particularly large. So we can take a random sample of ethnicities and compare them, and they're relatively fair.
When Asian is filtered, the percentage of Asians who scored more than five was different in each kind of schools, with some schools having a particularly high percentage and others having a particularly low percentage. 

- When we pulled a random sample of ethnicities, such as Black, White, and others, the data showed that the percentage of people got fives concentrated at a higher value in "state-varied mainstream" than in any other kind of school. In a school of the "all-state-varied," the proportion of people who get a five is lower than in other schools.
]
